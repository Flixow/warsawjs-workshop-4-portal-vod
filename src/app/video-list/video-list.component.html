<div *ngIf="!videos.length">Loading Videos. Please Wait...</div>

<button (click)="sortAscending()">Rosnąco</button>
<button (click)="sortDescending()">Malejąco</button>

<ul *ngIf="videos.length">
  <li
    *ngFor="let video of videos | paginate: { itemsPerPage: 6, currentPage: p }"
  >
    <app-video-detail [video]="video"></app-video-detail>
  </li>
</ul>

<pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
